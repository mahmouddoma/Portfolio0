<div class="modal-header">
  <h2>{{ project.name }}</h2>
  <button type="button" class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
  <carousel>
    <div *ngFor="let picture of project.pictures; let i = index">
      <slide *ngIf="i === activeSlideIndex">
        <img src="{{ picture }}" alt="Slide" class="d-block w-100">
      </slide>
    </div>
    <a class="carousel-control-prev" role="button" data-slide="prev" (click)="prevSlide()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only ">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" data-slide="next" (click)="nextSlide()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  
  </carousel>
  
  
  <h3 class="mt-2">Description</h3>
  <p>{{project.description}}</p>
  <p>You can find this project on Github <a href={{project.projectLink}} target="_blank">here</a></p>

  <hr>
  <div class="d-flex flex-wrap">
    <div *ngFor="let tag of project.tags">
      <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
    </div>
  </div>
</div>
